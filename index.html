<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KawaiMe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #130E21;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .subheadline {
      font-size: 1.2rem;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 3rem;
    }

    .phone-preview {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .phone-preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
    }

    .cta-button {
      background-color: #DF2E2C;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #b82422;
    }

    .cta-subtext {
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      margin-top: 2rem;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }

    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.2rem;
      margin-top: 1rem;
    }

    .socials a {
      color: #aaa;
      transition: color 0.2s ease;
    }

    .socials a:hover {
      color: white;
    }

    .socials img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Say hello to your kawai side!</h1>
    <p class="subheadline">Upload your photo. Choose a style. Get kawai!</p>

    <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank" rel="noopener">
      <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/white/en-us?size=250x83" alt="Download on the App Store" style="height: 50px;" />
    </a>
  </div>

  <div class="container">
    <div class="phone-preview">
      <img src="assets/Hero.png" alt="App Hero Image" />
    </div>

    <p class="cta-subtext">Start your kawai magic now ✨</p>
    <button class="cta-button">Try it now</button>

    <div class="footer">
      <p>
        <a href="privacy-policy.html" style="color: #888; text-decoration: none;">Privacy Policy</a> -
        <a href="mailto:filiphood.creative@gmail.com" style="color: #888; text-decoration: none;">Contact</a>
      </p>
      <p>Created by Filip Hood © 2025</p>
      <div class="socials">
        <a href="https://x.com/filip_hood" target="_blank" aria-label="X / Twitter">
          <img src="https://cdn.simpleicons.org/x/AAAAAA" alt="X icon" />
        </a>
        <a href="https://bsky.app/profile/filiphood.bsky.social" target="_blank" aria-label="Bluesky">
          <img src="https://cdn.simpleicons.org/bluesky/AAAAAA" alt="Bluesky icon" />
        </a>
        <a href="https://www.youtube.com/@filip_hood" target="_blank" aria-label="YouTube">
          <img src="https://cdn.simpleicons.org/youtube/AAAAAA" alt="YouTube icon" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
