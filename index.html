<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kawaiMe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050311;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 2rem auto 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p.subtext {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .download-button {
      background-color: #eaeaea;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 3rem;
    }

    .phone-preview {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .phone-preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
    }

    .rainbow-bg {
      background: url('assets/bg.png') center/cover no-repeat;
      padding: 4rem 0;
    }

    .steps {
      font-size: 1rem;
      margin-top: 2rem;
      color: #ccc;
    }

    .cta-button {
      background-color: #ff6b81;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff4f6a;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/appicon.png" alt="App Icon" class="logo" />
    <h1>Transform your photos into<br />kawai masterpieces</h1>
    <p class="subtext">Some subtext that explains the app</p>
    <button class="download-button">Download for iOS</button>
  </div>

  <div class="rainbow-bg">
    <div class="phone-preview">
      <img src="assets/screenshot.png" alt="App Screenshot" />
    </div>
  </div>

  <div class="container">
    <p class="steps">Upload a photo → Choose a kawaii style → Boom! Get your magic! :)</p>
    <button class="cta-button">Try it now</button>
    <div class="footer">
      <p>Privacy policy - Contact</p>
    </div>
  </div>
</body>
</html>
