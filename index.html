<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KawaiMe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050311;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 500;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 3.5rem;
    }

    .steps-graphic {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0 1rem;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .steps-graphic::-webkit-scrollbar {
      display: none;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100px;
      flex-shrink: 0;
    }

    .step img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.3rem;
    }

    .step p {
      font-size: 0.85rem;
      line-height: 1.2;
    }

    .chevron {
      font-size: 1.5rem;
      color: #ccc;
      align-self: center;
      flex-shrink: 0;
    }

    .phone-preview {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .phone-preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
    }

    .rainbow-bg {
      background: url('assets/bg.png') center/cover no-repeat;
      padding: 4rem 0;
    }

    .cta-button {
      background-color: #ff6b81;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-subtext {
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      margin-top: 2rem;
    }

    .cta-button:hover {
      background-color: #ff4f6a;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }

    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.2rem;
      margin-top: 1rem;
    }

    .socials a {
      color: #aaa;
      transition: color 0.2s ease;
    }

    .socials a:hover {
      color: white;
    }

    .socials img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="assets/appicon@1x.png" alt="App Icon" class="logo" />
      <span class="brand-name">KawaiMe</span>
    </div>

    <h1>Transform your photos into<br />kawai masterpieces</h1>

    <div class="steps-graphic">
      <div class="step">
        <img src="assets/step1.png" alt="Upload a photo" />
        <p>Upload<br />a photo</p>
      </div>
      <div class="chevron">›</div>
      <div class="step">
        <img src="assets/step2.png" alt="Choose a kawaii style" />
        <p>Choose<br />a kawaii style</p>
      </div>
      <div class="chevron">›</div>
      <div class="step">
        <img src="assets/step3.png" alt="Boom!" />
        <p>Boom!<br />Get your magic!</p>
      </div>
    </div>

    <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank" rel="noopener">
      <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/white/en-us?size=250x83" alt="Download on the App Store" style="height: 50px;" />
    </a>
  </div>

  <div class="rainbow-bg">
    <div class="phone-preview">
      <img src="assets/screenshot.png" alt="App Screenshot" />
    </div>
  </div>

  <div class="container">
    <p class="cta-subtext">Start your kawai magic now ✨</p>
    <button class="cta-button">Try it now</button>
    <div class="footer">
      <p>
        <a href="privacy-policy.html" style="color: #888; text-decoration: none;">Privacy Policy</a> -
        <a href="mailto:filiphood.creative@gmail.com" style="color: #888; text-decoration: none;">Contact</a>
      </p>
      <p>Created by Filip Hood © 2025</p>
      <div class="socials">
        <a href="https://x.com/filip_hood" target="_blank" aria-label="X / Twitter">
          <img src="https://cdn.simpleicons.org/x/AAAAAA" alt="X icon" />
        </a>
        <a href="https://bsky.app/profile/filiphood.bsky.social" target="_blank" aria-label="Bluesky">
          <img src="https://cdn.simpleicons.org/bluesky/AAAAAA" alt="Bluesky icon" />
        </a>
        <a href="https://www.youtube.com/@filip_hood" target="_blank" aria-label="YouTube">
          <img src="https://cdn.simpleicons.org/youtube/AAAAAA" alt="YouTube icon" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
